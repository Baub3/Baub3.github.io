<!DOCTYPE html>
<html>
  <head>
    <title>Le jeu de Robert</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 id="pseudo">Welcome !</h1>
    <img
      src="https://static.vecteezy.com/system/resources/thumbnails/030/719/207/small_2x/3d-cartoon-character-a-cute-little-boy-isolated-transparent-background-png.png"
    />
    <button id="btnjouer">Jouer</button>
    <dialog id="Compte">
      <h2>Se connecter</h2>
      <form method="dialog">
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="password" />
      </form>
      <button id="btnconnecter">Se connecter</button>
      <a id="liencreer">Créer un compte</a>
    </dialog>
    <dialog id="creercompte">
      <h2>Créer un compte</h2>
      <form method="dialog">
        <input
          class="formcreer"
          type="text"
          placeholder="Pseudo"
          id="cpseudo"
        />
        <input class="formcreer" type="email" placeholder="Email" id="cemail" />
        <input
          class="formcreer"
          type="password"
          placeholder="Password"
          id="cpassword"
        />
      </form>
      <button id="btncreer">Créer</button>
    </dialog>
    <script src="./index.mjs" language="JavaScript" type="module"></script>  
  </body>
</html>
